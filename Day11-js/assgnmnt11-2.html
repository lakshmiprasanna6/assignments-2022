<center>
<form>
<input type="button" onclick="clickevent()" value="click me"/>

1st Number : <input type="text" id="firstNumber" /><br>

        <span>This is a span in Div.</span>

    <button type="button" onclick="changeStyle()">Click Me for color change</button>
<button type="button" onclick="randomnumber()">Click Me for random number</button>

    <script>
function fixdecimal(){
var num4=document.getElementById("fourthNumber").value;
document.getElementById("result1").innerHTML = (Math.round(num4*100)/100).toFixed(2);}
    function changeStyle(){
        var element = document.getElementById("myDiv");
        element.style.backgroundColor = "#ffFF00";

    }
function randomnumber(){
document.getElementById("demo").innerHTML =Math.floor(Math.random() * 100);
}
    </script>
<script>
function negative(){
var num5=document.getElementById("fifthNumber").value;
document.getElementById("result2").innerHTML =Math.abs(num5);
}
</script>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
	num3 = document.getElementById("thirdNumber").value;
        document.getElementById("result").innerHTML = num1 * num2*num3;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

</script>
