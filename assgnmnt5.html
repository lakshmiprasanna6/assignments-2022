<!Doctype Html>  
<Html>     
  
<Head>      
<Title>     
Rotate an Image  
</Title>  
<style>  
.rotate180 {  
  -webkit-transform:rotate(180deg);  
  -moz-transform: rotate(180deg);  
  -ms-transform: rotate(180deg);  
  -o-transform: rotate(180deg);  
  transform: rotate(180deg);  
}  
table tr#ROW1  {background-color:gray; height:20px;}
table tr#ROW2  {background-color:gray; height:45px;}
</style> 
</Head>  
<Body>   
 <center> 
<table style="width:60%;border:1;"> 
<tr><td> 
  <img src="img1.png" width="250" height="250">
</td>
<td><img style="transform: scaleX(-1);" src="img1.png" width="250" height="250" ></img></td></tr> 
</table><br>

</table></td>
</tr>          
 </table>
</center> 
 
</Body>   
</Html>
